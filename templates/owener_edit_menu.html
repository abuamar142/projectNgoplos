<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
</head>
<body>
    <h1>Edit Menu</h1>
    <form action="/edit_menu" method="POST">
        <input type="hidden" name="cafe_id" value="{{ cafe_id }}">
        <ul>
            {% for menu_item in menu %}
                <li>
                    <div>
                        <label for="menu_id">Menu ID:</label>
                        <input type="text" name="menu_id" id="menu_id" value="{{ menu_item.menu_id }}" readonly>
                    </div>
                    <div>
                        <label for="category">Category:</label>
                        <select name="category" id="category">
                            <option value="makanan" {% if menu_item.category == 'makanan' %} selected {% endif %}>Makanan</option>
                            <option value="minuman" {% if menu_item.category == 'minuman' %} selected {% endif %}>Minuman</option>
                        </select>
                    </div>
                    <div>
                        <label for="menu_name">Menu Name:</label>
                        <input type="text" name="menu_name" id="menu_name" value="{{ menu_item.menu_name }}" required>
                    </div>
                    <div>
                        <label for="price">Price:</label>
                        <input type="text" name="price" id="price" value="{{ menu_item.price }}" required>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <input type="submit" value="Update Menu">
    </form>
</body>
</html>
