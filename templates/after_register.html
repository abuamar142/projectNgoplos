<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>welcome</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stylee.css') }}"
    />
  </head>
  <body>
    <div id="error-page">
      <div class="content">
        <img src="{{ url_for('static', filename='img/hello.svg') }}" />
        <h4 data-text="welcome">Selamat datang di Ngoplos!</h4>
        <p>Halo, <span id="pengguna_session"></span></p>
        <p>
          Terima kasih telah bergabung dengan Ngoplos! Mari mulai petualanganmu
          dalam dunia tempat nongkrong terbaik. Jelajahi, temukan, dan nikmati
          pengalaman bersama kami.
        </p>
        <div class="btns">
          <a href="/">Kembali Untuk Login</a>
        </div>
      </div>
    </div>

    <!-- script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var successMessage = "{{ session.get('message') }}";
        if (successMessage) {
          Swal.fire({
            title: "Berhasil!",
            text: successMessage,
            icon: "success",
            confirmButtonText: "OK",
          });
        }
      });
    </script>

    <script src="{{ url_for('static', filename='js/sweetalert2.all.min.js') }}"></script>
  </body>
</html>
