  <body>
    <nav class="navbar">
      <img
        src="{{ url_for('static', filename='img/Logo.png') }}"
        alt="Logo"
        class="navbar-logo"
      />
      <div class="navbar-nav">
        <a href="/home_login">Home</a>
        <a href="/cafe_login">Cafe</a>

      <a href="#" id="hamburger-menu"
        ><img src="{{ url_for('static', filename='img/align-justify.svg') }}"
      /></a>
    </nav>

    <section id="rekomendasi" class="rekomendasi">
      <h2>Rekomendasikan Tempat<span> Ngopi </span>Favorit mu</h2>
      <p>
        "Hey, ada tempat ngopi yang luar biasa yang ingin anda rekomendasikan?
        segera rekomendasikan tempat yang benar-benar menghipnotis dengan
        kehangatan suasana dan cita rasa kopi yang tak terlupakan"
      </p>
      <div class="row">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63245.98371951933!2d110.33364482759286!3d-7.803163418637697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a5787bd5b6bc5%3A0x21723fd4d3684f71!2sYogyakarta%2C%20Kota%20Yogyakarta%2C%20Daerah%20Istimewa%20Yogyakarta!5e0!3m2!1sid!2sid!4v1701795666565!5m2!1sid!2sid"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="maps"
        ></iframe>

        <form action="/upload_basic_info" method="POST">
          <div class="input-group">
            <img
              src="{{ url_for('static', filename='img/coffee.svg') }}"
              class="images"
            />
            <input name="cafe_nama" type="text" placeholder="Nama Cafe" />
          </div>

          <div class="input-group">
            <img
              src="{{ url_for('static', filename='img/map-pin.svg') }}"
              class="images"
            />
            <input name="nama_lokasi" type="text" placeholder="Lokasi" />
          </div>

          <div class="input-group">
            <img
              src="{{ url_for('static', filename='img/map.svg') }}"
              class="images"
            />
            <input
              name="link_gmaps"
              type="text"
              name="link_gmaps"
              placeholder="input url lokasi"
            />
          </div>

          <button type="submit" class="btn" name="submit" value="UPLOAD">
            kirim rekomendasi
          </button>
        </form>
      </div>
    </section>
    <script src="{{ url_for('static', filename='js/cafe.js') }}"></script>

    <script>
      $(document).ready(function () {
        // File type validation
        $("#fileInput").change(function () {
          var fileLength = this.files.length;
          var match = ["image/jpeg", "image/png", "image/jpg", "image/gif"];
          var i;
          for (i = 0; i < fileLength; i++) {
            var file = this.files[i];
            var imagefile = file.type;
            if (
              !(
                imagefile == match[0] ||
                imagefile == match[1] ||
                imagefile == match[2] ||
                imagefile == match[3]
              )
            ) {
              alert("Please select a valid image file (JPEG/JPG/PNG/GIF).");
              $("#fileInput").val("");
              return false;
            }
          }
        });
      });
    </script>

  </body>
</html>
